<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 320px; padding: 12px; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
    .img-item { display: flex; align-items: center; padding: 6px; border-bottom: 1px solid #eee; }
    .img-item img { width: 50px; height: 50px; object-fit: cover; border-radius: 4px; margin-right: 12px; }
    #controls { margin-bottom: 12px; display: flex; flex-direction: column; gap: 8px; }
    button { cursor: pointer; padding: 8px; background: #007bff; color: white; border: none; border-radius: 4px; }
    button:hover { background: #0056b3; }
    #imageList { max-height: 400px; overflow-y: auto; }
    .select-all-container { display: flex; align-items: center; gap: 8px; font-size: 14px; margin-bottom: 8px; }
  </style>
</head>
<body>
  <div id="controls">
    <div class="select-all-container">
      <input type="checkbox" id="selectAll" checked>
      <label for="selectAll">Select All Images</label>
    </div>
    <button id="downloadBtn">Download Selected Images</button>
  </div>
  <div id="imageList">Scanning for images...</div>
  <script src="popup.js"></script>
</body>
</html>
